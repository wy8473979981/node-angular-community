<div class="col-sm-10 articles noPadding">
	<div class="withPadding">
		<table class="table">
			<thead>
				<tr>
					<th class="unreadThead">未读消息</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="unread in unreads | orderBy:'commentDate':true" ng-class-odd="'odd'" ng-class-even="'odd'" ng-hide="unread.asure">
					<td>
						<a href="#/userInfo?username={{unread.commentUser}}"><span ng-bind="unread.commentUser"></span></a>&nbsp;在话题&nbsp;<a href="#/showTopic?topicId={{unread.topicId}}" ng-click="asure(unread)"><span ng-bind="unread.topicTitle"></span></a>&nbsp;中回复了你
					</td>
				</tr>
			</tbody>
		</table>
