<div class="col-sm-10 articles">
	<table class="table">
		<thead>
			<tr>
				<th>header</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="topic in topics | orderBy:'finalDate':true" ng-class-odd="'odd'" ng-class-even="'even'">
				<td><img src="{{topic.userImage}}" width="30" height="30">&nbsp;&nbsp;<span class="commentLength">{{topic.comment.length}}</span>&nbsp;/<span class="pv">{{topic.pv}}</span>&nbsp;&nbsp;&nbsp;<span class="topicBlock">{{topic.block}}</span>&nbsp;&nbsp;<a href="#/showTopic?topicId={{topic._id}}">{{topic.title}}</a><small class="floatRight mainDValue"><img src="{{topic.finalCommenterImg}}" width="20" height="20" ng-show="topic.showFinalImg">&nbsp;&nbsp;&nbsp;{{topic.timeDValue}}</small></td>
			</tr>
		</tbody>
	</table>
</div>
<div class="col-sm-2">
	<div class="col-sm-12 col-sm-offset-0 personalInfo">
		<div ng-hide="authed" class="marginTB">
			<p style="color: #faa">CSbbs:计科人的社区</p>
			<br>
			<p>您可以选择<a href="#/login">登录</a>或<a href="#/register">注册</a></p>.
		</div>
		<div ng-show="authed" class="marginTB">
			<p>个人信息:</p>
			<a href="#/userInfo?username={{current_user}}"><img src="{{user_image_url}}" ng-show="showImage" width="40" height="40"></a>{{current_user}}
			<br><br>
			<span>{{current_user_sign}}</span>
			<br>
			<a href="#/postTopic"><button class="btn btn-warning postTopicBtn">发布话题</button></a>
			<br>
		</div>
	</div>
	<div class="col-sm-12 col-sm-offset-0">
		<div class="mid"></div>
	</div>
	<div class="col-sm-12 col-sm-offset-0 personalInfo">
		<h5>无人回复的问题</h5>
		<hr class="addComment">
		<ul class="noStyle">
			<li ng-repeat="noReplyTopic in noReplyTopics"><a href="#/showTopic?topicId={{noReplyTopic._id}}" class="noReplyTopic">•{{noReplyTopic.title}}</a></li>
		</ul>
	</div>
	<div class="col-sm-12 col-sm-offset-0">
		<div class="mid"></div>
	</div>
	<div class="col-sm-12 col-sm-offset-0 personalInfo">
		<h5>友情链接</h5>
		<hr class="addComment">
		<ul class="noStyle">
			<li><a href="http://stackoverflow.com/" target="_blank"><img src="app/images/stackoverflow.jpg" alt="" class="friendlyLink"></a></li>
			<li><a href="https://github.com/" target="_blank"><img src="app/images/github.jpg" alt="" class="friendlyLink"></a></li>
			<li><a href="https://ruby-china.org/" target="_blank"><img src="app/images/rubychina.png" alt="" class="friendlyLink"></a></li>
			<li><a href="https://www.v2ex.com/" target="_blank"><img src="app/images/v2ex.jpg" alt="" class="friendlyLink"></a></li>
		</ul>
		<br>
	</div>
</div>
